<!-- About Me Box -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">About Me</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <strong><i class="fa fa-book margin-r-5"></i> Fields of Interest</strong>
              <div ng-controller="InterestController as interest">
              <div ng-repeat="x in interest.interests">
              <p class="text-muted">{{x.field}}</p>
              </div>              
              </div>

              <hr>

              

              <strong><i class="fa fa-pencil margin-r-5"></i> Skills</strong>

              <div ng-controller="SkillsController as skills">
                <div ng-repeat="skill in skills.skillvar">
                <p class="text-muted">{{skill.field}}</p>
                </div>
              </div>

            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
