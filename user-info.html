<!-- Profile Image -->
          <div class="box box-primary">
            <div class="box-body box-profile" ng-controller="DetailsController as details">
              <img class="profile-user-img img-responsive img-circle" src="../../dist/img/user4-128x128.jpg" alt="User profile picture">

              <h3 class="profile-username text-center">{{details.detail.fname}} {{details.detail.mname}} {{details.detail.lname}}</h3>

              <p class="text-muted text-center">{{details.detail.preferredName}}</p>

              <ul class="list-group list-group-unbordered">
                <li class="list-group-item">
                  <b>Roll No.</b> <a class="pull-right">{{details.detail.rollNo}}</a>
                </li>
                <li class="list-group-item">
                  <b>Branch</b> <a class="pull-right">{{details.detail.branch}}</a>
                </li>
                <li class="list-group-item">
                  <b>Degree</b> <a class="pull-right">{{details.detail.degree}}</a>
                </li>
              </ul>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
